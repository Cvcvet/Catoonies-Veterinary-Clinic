<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catoonies Veterinary Clinic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Catoonies Veterinary Clinic</h1>
        <p>No.47, Jalan Emas 2, Pusat Perniagaan Kota Emas, 82000, Pontian Johor</p>
        <p><a href="https://maps.app.goo.gl/6Di7sXiGLDvYvSJ68">Lihat Lokasi</a></p>
        <p>WhatsApp: <a href="tel:0182624047">018-2624047</a></p>
        <p><a href="https://www.tiktok.com/@catooniesvetpontian">TikTok</a> | <a href="https://www.facebook.com/CatooniesVetPontian">Facebook</a></p>
    </header>
    
    <section>
        <h2>Borang Tempahan</h2>
        <form>
            <label for="nama">Nama Pemilik:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="ic">No. IC:</label>
            <input type="text" id="ic" name="ic" required>

            <label for="alamat">Alamat:</label>
            <input type="text" id="alamat" name="alamat" required>

            <label for="hp">No. H/P:</label>
            <input type="text" id="hp" name="hp" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="nama_kucing">Nama Kucing:</label>
            <input type="text" id="nama_kucing" name="nama_kucing" required>

            <label for="umur">Umur Kucing:</label>
            <input type="text" id="umur" name="umur">

            <label for="bakat">Baka Kucing:</label>
            <input type="text" id="bakat" name="bakat">

            <label for="tarikh">Tarikh Nak Datang:</label>
            <input type="date" id="tarikh" name="tarikh" required>

            <label for="tujuan">Tujuan Pemeriksaan:</label>
            <select id="tujuan" name="tujuan" required>
                <option value="vaksin">Vaksin</option>
                <option value="grooming">Grooming</option>
                <option value="boarding">Boarding</option>
                <option value="rawatan">Rawatan</option>
            </select>

            <label for="status">Status Rawatan:</label>
            <select id="status" name="status" required>
                <option value="belum">Belum Rawat</option>
                <option value="sudah">Sudah Rawat</option>
            </select>

            <label>
                <input type="checkbox" required>
                Saya bersetuju untuk meneruskan rawatan dan akan bertanggungjawab sepenuhnya terhadap penjagaan selepas prosedur.
            </label>
            
            <button type="submit">Hantar</button>
        </form>
    </section>
</body>
</html>
